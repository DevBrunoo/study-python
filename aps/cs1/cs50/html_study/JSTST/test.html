<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="event.js" type="text/javascript"></script>
    <script src="five.js" type="text/javascript"></script>
    <script src="general.js" type="text/javascript"></script>
    <script src="jquerycolor.js" type="text/javascript"></script>
</head>
<body>
    <div id="colorDiv">Chage my color!</div>
    <h3>Individual Functions for Background Color</h3>
<div>
    <button onlcick="turnPurple();">Purple</button>
    <button onlcick="turnPurple();">Green</button>
    <button onlcick="turnPurple();">Orange</button>
    <button onlcick="turnPurple();">Red</button>
    <button onlcick="turnPurple();">Blue</button>
</div>
<div>
    <h3>One Single Function for Background Color</h3>
    <button onclick="chageColor('puple');">Purple</button>
    <button onclick="chageColor('green');">Green</button>
    <button onclick="chageColor('orange');">Orange</button>
    <button onclick="chageColor('red');">Red</button>
    <button onclick="chageColor('blue');">Blue</button>
</div>
<div>
    <h3>Event Handler</h3>
    <button onclick="chageColorEvent(event);">Purple</button>
    <button onclick="chageColorEvent(event);">Green</button>
    <button onclick="chageColorEvent(event);">Orange</button>
    <button onclick="chageColorEvent(event);">Red</button>
    <button onclick="chageColorEvent(event);">Blue</button>
</div>
<div>
    <h3>Using jQuery</h3>
    <button class="jQButton">Purple</button>
    <button class="jQButton">Green</button>
    <button class="jQButton">Orange</button>
    <button class="jQButton">Red</button>
    <button class="jQButton">Blue</button>
</div>
</body>
</html>
