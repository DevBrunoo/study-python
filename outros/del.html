<!DOCTYPE html>  
<html>  
<body>  
<p> Example of the addEventListener() method. </p>  
<p> Click the following button to see the effect. </p>  
<button id = "btn"> Click me </button>  
<p id = "para"></p>  
<p id = "brasil"></p>  
<h2 id= "usd"></h2>
<script>  
document.getElementById("btn").addEventListener("click", fun);  
function fun() {  
document.getElementById("para").innerHTML = "Hello World" + "<p>" + "Welcome to the  javaTpoint.com";  
document.getElementById("brasil").innerHTML = "<h1>" + "Welcome to the  bruno.com";  
document.getElementById("usd").innerHTML = "<h1>" + "Te amo Deus" + "a" + "Muitoooo";  
}  
</script>  
</body>  
</html>
